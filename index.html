<!DOCTYPE html>
<html>

  <head>
      <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>

    <div class="calculator">

      <input type="text" id="calculatorScreen" class="calculatorScreen" value="0" disabled />

      <div class="calculatorKeys">

        <button type="button" id="plus" class="operator" value="+">+</button>
        <button type="button" id="minus" class="operator" value="-">-</button>
        <button type="button" id="times" class="operator" value="*">&times;</button>
        <button type="button" id="divide" class="operator" value="/">&divide;</button>

        <button type="button" id="seven" class="seven number" value="7">7</button>
        <button type="button" id="eight" class="eight number" value="8">8</button>
        <button type="button" id="nine" class="nine number" value="9">9</button>


        <button type="button" id="four" class="four number" value="4">4</button>
        <button type="button" id="five" class="five number" value="5">5</button>
        <button type="button" id="six" class="six number" value="6">6</button>


        <button type="button" id="one" class="one number" value="1">1</button>
        <button type="button" id="two" class="two number" value="2">2</button>
        <button type="button" id="three" class="three number" value="3">3</button>


        <button type="button" class="zero number" value="0">0</button>
        <button type="button" class="decimal" value=".">.</button>
        <button type="button" class="allclear" value="all-clear">AC</button>

        <button type="button" class="equalsign" value="=">=</button>

      </div>
    </div>

    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
